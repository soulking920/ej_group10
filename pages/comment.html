<script>
var baseURL = "http://134.175.154.93:6677";
// 加载数据
function reloadData(){
	var url = baseURL+"/comment/findCustomerAll";
	$.get(url,function(response,status){
		//1. 将tbody清空
		$("#comment_tbl tbody").empty();
		//2. 追加新的值
		response.data.forEach(function(item){
			var newTr = $(`<tr>
				<td><input type="checkbox" value="`+item.id+`"></td>
				<td>`+item.realname+`</td>
				<td>`+item.status+`</td>
				<td>`+item.telephone+`</td>
				<td>
					<a class="btn_del" href="#">删除</a>
					<a class="btn_upd" href="#">修改</a>
				</td>
			</tr>`);
			$("#comment_tbl").append(newTr)
		});
	});
}

// 文档加载完毕之后执行
$(function(){
	//调用重载数据
	reloadData();
})
</script>
